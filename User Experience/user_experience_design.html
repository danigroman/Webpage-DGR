<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    User Experience Design
  </title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <h1>
    User Experience Design
  </h1>

  <section class="prototype">
    <h2>Clickable Prototype</h2>
    <a href="https://web-summer-2024.invisionapp.com/console/share/7D3UTX2PK56">Clickable Prototype</a>
    <iframe width="442" height="935" src="https://web-summer-2024.invisionapp.com/console/share/ZWY2UQXTGRM"
      frameborder="0" allowfullscreen></iframe>
  </section>

  <section class="wireframes">
    <h2>Wireframes</h2>

    <h3>Authentication</h3>
    <div class="wireframe-group">
      <img src="UX/Authentication.drawio.png" class="wireframe-image">
    </div>

    <h3>Sign Up</h3>
    <div class="wireframe-group">
      <img src="UX/Sign Up 1.drawio.png" class="wireframe-image">
      <img src="UX/Sign Up 2.drawio.png" class="wireframe-image">
      <img src="UX/Sign Up 3.drawio.png" class="wireframe-image">
      <img src="UX/Sign Up 4.drawio.png" class="wireframe-image">
      <img src="UX/Sign Up 5.drawio.png" class="wireframe-image">
    </div>

    <h3>Home Page</h3>
    <div class="wireframe-group">
      <img src="UX/Home Page 1.drawio.png" class="wireframe-image">
      <img src="UX/Home Page 2.drawio.png" class="wireframe-image">
      <img src="UX/Home Page 3.drawio.png" class="wireframe-image">
    </div>

    <h3>Contact Info</h3>
    <div class="wireframe-group">
      <img src="UX/Contact Info.drawio.png" class="wireframe-image">
    </div>

    <h3>Guest Form</h3>
    <div class="wireframe-group">
      <img src="UX/Guest Form 1.drawio.png" class="wireframe-image">
      <img src="UX/Guest Form 2.drawio.png" class="wireframe-image">
    </div>

  </section>

  <section class="site_map">
    <h2>Site Map</h2>
    <img src="UX/Simple Site Map.drawio.png">
  </section>

</body>

</html>
